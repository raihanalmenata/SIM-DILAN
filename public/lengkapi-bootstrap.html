<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/lengkapi-bootstrap.css">
    <title>Lengkapi Bootstrap</title>
</head>

<body class="bg-light p-5">
    <div class="container bg-white border px-2 py-4 rounded">
        <h2 class="text-center py-4">Lengkapi Data Diri</h1>
            <hr class="mx-4">
            <form action="" class="px-4 py-2">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="" class="h5">Nama</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="" class="h5">NIP</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="h5">Alamat</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group mb-0 d-flex flex-column">
                            <label for="" class="h5">Tempat Lahir</label>
                            <input type="text" name="" id="" class="form-control flex-grow-1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="" class="h5">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="date-picker">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="h5">Email</label>
                    <input type="text" name="" id="" class="form-control flex-grow-1">
                </div>
                <div class="form-group">
                    <label for="" class="h5">Telepon</label>
                    <input type="number" class="form-control" id="date-picker">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="" class="h5">Posisi</label>
                            <select name="" id="" class="custom-select">
                                <option value="">Posisi</option>
                                <option value="">Test2</option>
                                <option value="">Test3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="" class="h5">Pangkat</label>
                            <select name="" id="" class="custom-select">
                                <option value="">Posisi</option>
                                <option value="">Test2</option>
                                <option value="">Test3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
    </div>
</body>

</html>
